{% load radiator_helpers %}
        <table class="scm boxleft {{build.status}}">
            <tr>
                <td valign="center">
                    <a href="{{build.url}}">#{{ build.number}}</a>
                </td>
                <td>
                {% for author, revisions in build.authors.items %}
                <table class="{{build.status}}">
                    <tr>
                    <td>
                        <img src="{{build.avitar}}" height="42" width="42"/>
                    </td>
                    <td>
                        {% for rev in revisions %}
                            <span class="revision">{{rev|shorten:8}}</span>
                        {% endfor %}
                    </td>
                    </tr>
                    <tr>
                    <td class="user">
                        {{ author|firstWord }}
                    </td>
                    </tr>
                </table>
                {% endfor %}
                </td>
                <td>
                tests go here
                </td>
            </tr>
        </table>
