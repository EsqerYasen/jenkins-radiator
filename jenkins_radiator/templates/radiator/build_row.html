{% load radiator_helpers %}
<div id="dialog" title="Dialog Title" style="display:none"> Some text</div>
<div class="buildbox {{build.name|slugify}}">
    <span class="boxleft {{build.status}}">
        <a href="{{build.url}}">#{{ build.number}}</a>
        <span class="scm">
           {{ build.items|length }}
           {% if build.items|length > 1 %}
              <span class="usr">{{commit.user|firstWord}}</>
           {% endif %}
        </span>
    </span>
    <span class="boxright {{build.overall_status}}">12
    </span>
</div>
<div class="gap"/>
<div class="clear-both"/>
